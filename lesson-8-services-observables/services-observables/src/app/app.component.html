<h3>Inactive Users</h3>
<app-inactive-users
  *ngFor="let user of users;"
  [detail]='user'
  (change)='changeToActive($event)'
>
</app-inactive-users>
<h3>Active Users</h3>
<app-active-users
  *ngFor="let user of users;"
  [detail]='user'
  (change)='changeToInactive($event)'
>
</app-active-users>
